name:    express
version: "0.4.0"

# Dependencies applicable to all components:
dependencies:
- base >=4.12 
- yesod >=1.6
- yesod-core >=1.6
- yesod-auth >=1.6 
- yesod-static >=1.6 
- yesod-form >=1.6 
- classy-prelude >=1.5
- classy-prelude-conduit >=1.5
- classy-prelude-yesod >=1.5
- bytestring >=0.10 
- text >=0.11 
- persistent >=2.9 
- persistent-sqlite >=2.9 
- persistent-template >=2.5 
- template-haskell
- shakespeare >=2.0
- hjsmin >=0.1 
- monad-control >=0.3
- wai-extra >=3.0
- yaml >=0.11
- http-client-tls >=0.3 
- http-conduit >=2.3 
- directory >=1.1
- warp >=3.0 
- data-default
- aeson >=1.4 
- conduit >=1.0 
- monad-logger >=0.3 
- fast-logger >=2.2 
- wai-logger >=2.2 
- file-embed
- safe
- unordered-containers
- containers
- vector
- time
- case-insensitive
- wai
- foreign-store
- lightblue
- jsem >= 0.1.3
- filepath >= 1.4

# The main (unnamed) library component of the package:
library:
  source-dirs: src
  when:
  - condition: (flag(dev)) || (flag(library-only))
    then:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O0
      cpp-options: -DDEVELOPMENT
    else:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O2

# The executable components of the package:
executables:
  express:
    main: mainapp.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies: express
    when:
    - condition: flag(library-only)
      buildable: false

# The test suite components of the package.
#Test suites have keys in common with executables:
tests:
  express-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
    - express
    - hspec >=2.0.0
    - yesod-test
    - microlens

# Define flags used by "yesod devel" to make compilation faster
flags:
  library-only:
    description: Build for use with "yesod devel"
    manual: false
    default: false
  dev:
    description: Turn on development settings, like auto-reload templates.
    manual: false
    default: false
